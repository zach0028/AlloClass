name: "Support Client E-commerce"
description: "Classification multi-axes pour un service client e-commerce"
domain: "support-client"

axes:
  - name: "Type"
    description: "Nature de la demande du client"
    categories:
      - name: "Reclamation"
        description: "Le client exprime un mecontentement suite a un probleme concret (livraison, produit defectueux, erreur de commande)"
      - name: "Demande d'information"
        description: "Le client pose une question sans exprimer de mecontentement (suivi commande, disponibilite, politique retour)"
      - name: "Feedback produit"
        description: "Le client donne un avis sur un produit ou service, positif ou negatif, sans attendre d'action corrective"
      - name: "Demande d'action"
        description: "Le client demande explicitement une action (remboursement, echange, annulation, modification)"

  - name: "Urgence"
    description: "Niveau d'urgence percu de la demande"
    categories:
      - name: "Critique"
        description: "Impact financier immediat ou situation bloquante (commande importante perdue, prelevement errone, evenement imminent)"
      - name: "Haute"
        description: "Probleme significatif necessitant une reponse rapide (retard important, produit inutilisable)"
      - name: "Moyenne"
        description: "Situation desagreable mais non bloquante (delai rallonge, produit legerement different)"
      - name: "Basse"
        description: "Demande sans caractere d'urgence (question generale, suggestion, feedback positif)"

  - name: "Emotion"
    description: "Etat emotionnel dominant du client dans son message"
    categories:
      - name: "Colere"
        description: "Ton agressif, majuscules, menaces, insultes ou frustration extreme"
      - name: "Frustration"
        description: "Mecontentement contenu, ton ferme mais poli, deception visible"
      - name: "Neutre"
        description: "Ton factuel, pas d'emotion particuliere, communication pragmatique"
      - name: "Positif"
        description: "Satisfaction, remerciement, ton chaleureux ou encourageant"

  - name: "Action attendue"
    description: "Ce que le client attend comme resolution"
    categories:
      - name: "Remboursement"
        description: "Le client veut recuperer son argent (total ou partiel)"
      - name: "Echange / Renvoi"
        description: "Le client veut un remplacement du produit ou un nouvel envoi"
      - name: "Information / Explication"
        description: "Le client veut comprendre une situation (ou en est sa commande, pourquoi ce prix)"
      - name: "Geste commercial"
        description: "Le client espere une compensation sans remboursement (bon de reduction, avoir, cadeau)"
      - name: "Aucune action"
        description: "Le client ne demande rien de concret (feedback, avis, suggestion)"
